<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
</head>

<body>
<div id="test">
    <input type="text" v-model="msg"><br>
    <p>hello {{msg}}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#test",
        data: {
            msg: 'xiaoming'
        }
    })
</script>
</body>

</html>
