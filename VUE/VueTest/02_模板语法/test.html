<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_模板语法</title>
</head>
<body>
<div id="app">
    <h2>1.双大括号表达式</h2>
    <p>{{content}}</p>
    <p>{{content.toUpperCase()}}</p>
   
    <h2>2.指令一:强制数据绑定</h2>
    <a href="url">访问指定站点</a>
    <a v-bind:href="url">访问指定站点2</a>
    <a :href="url">访问指定站点3</a>

    <h2>3.指令二:绑定事件监听</h2>
    <button v-on:click="test">点我</button>
    <button @click="test">点我</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data:{
            content:'hello my first!',
            url:'http://www.baidu.com'
        },
        methods:{
            test(){
                alert('你好！');
            }
        }
    })
</script>
</body>
</html>
