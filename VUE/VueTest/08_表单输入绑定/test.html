<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_表单输入绑定</title>
</head>
<body>
<div id="demo">
    <form action="/XXX" @submit.prevent="handleSubmit">
        <span>账号:</span><input type="text" v-model="username"><br>
        <span>密码:</span><input type="password" v-model="password"><br>
        <span>性别:</span>
        <input type="radio" id="female" value="女" v-model="sex"><label for="female">女</label>
        <input type="radio" id="male"  value="男" v-model="sex"><label for="male">男</label><br>
        <span>爱好:</span>
        <input type="checkbox" id="basket" v-model="likes" value="basket"><label for="basket">篮球</label>
        <input type="checkbox" id="foot" v-model="likes" value="foot"><label for="foot">足球</label>
        <input type="checkbox" id="pingpang" v-model="likes" value="pingpang"><label for="pingpang">乒乓球</label><br>
        <span>城市:</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
        </select><br>
        <span>介绍:</span>
        <textarea rows="10" v-model="desc"></textarea><br><br>
        <input type="submit" value="注册">
    </form>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#demo',
        data:{
            username:'',
            password:'',
            sex:'女',
            likes:['foot'],
            allCitys:[
                {id:1,name:'BJ'},
                {id:2,name:'SH'},
                {id:3,name:'HZ'}
            ],
            cityId:'3',
            desc:'',
        },
        methods:{
            handleSubmit(){
                console.log(this.username,this.password)
            }
        }
    })
</script>
</body>
</html>
