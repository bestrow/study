<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_指令_内置指令</title>
</head>
<body>
<div id="example">
    <p ref="content">test</p>
    <button @click="hint">提示</button>
    <p v-clock>{{msg}}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#example',
        data: {
            msg:'AAA',
        },
        methods: {
            hint() {
                alert(this.$refs.content.textContent)
            }
        }
    })
</script>
</body>
</html>
